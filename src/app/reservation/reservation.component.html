<div class="row" id="Reservation">
    <div class="col navMenu">
        <h2 class="text-center">~ Reservation ~</h2>
    </div>
</div>
<br>
<div class="row bg-light">
    <div class="col">
        <form>
            <div class="form-row">
                <div class="form-group col-6">
                    <h3>Reserve</h3>
                    <label for="inputDate"> Date</label>
                    <input type="date" class="form-control" id="inputDate" placeholder="Data gg/mm/aaaa" ng-model="date">
                </div>
                <div class="form-group col-6">
                    <h3>Details</h3>
                    <label for="inputName"> Name</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Name" [(ngModel)]="name" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-group col-6">
                    <label for="inputTime"> For how long?</label>
                    <input type="number" class="form-control" id="inputTime" placeholder="Timetables" [(ngModel)]="duration" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-group col-6">
                    <label for="inputEmail"> Email</label>
                    <input type="text" class="form-control" id="inputEmail" placeholder="Email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-group col-6">
                    <label for="inputNumber"> Number of Guests</label>
                    <input type="number" class="form-control" id="inputNumber" placeholder="Number of Guests" [(ngModel)]="numberOfGuests" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-group col-6">
                    <label for="inputCel"> Phone</label>
                    <input type="tel" class="form-control" id="inputCel" placeholder="Phone" [(ngModel)]="phoneNumber" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-group col-12">
                    <label for="inputComment"> Further requests</label>
                    <textarea class="form-control" rows="4" id="inputComment" placeholder="Further requests" [(ngModel)]="message" [ngModelOptions]="{standalone: true}"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <button type="button" class="btn btn-secondary btn-block" (click)="createReservation()">Reserve</button>
                </div>
            </div>
        </form>
    </div>
</div>
