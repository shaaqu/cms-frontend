<div *ngIf="isComponentVisible">
  <div class="row" id="Restaurant">
    <div class="col navMenu">
      <h2 class="text-center" >~ Restaurant ~</h2>
    </div>
  </div>
  <div class="row bg-light" *ngFor="let post of posts">
    <div class="col-md-6">
      <h3>{{post.getTitle()}}</h3>
      <p>{{post.getText()}}</p>
      </div>
    <div class="col-md-6" data-aos="fade-up">
      <img class="img-fluid" src="{{post.getImg()}}" alt="Cannot load image...">
    </div>
  </div>
</div>
